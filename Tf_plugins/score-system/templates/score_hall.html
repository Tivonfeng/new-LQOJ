{% set page_name = "score_hall" %}
{% extends "layout/basic.html" %}
{% block content %}

<!-- React App Mount Point -->
<div id="score-hall-react-app"></div>

<!-- Pass data to React component via global variables -->
<script>
    // 将模板数据传递给React组件
    window.scoreHallData = {{ scoreHallDataJson|safe }};

    // 传递URL
    window.checkInUrl = '{{ url("daily_checkin") }}';
    window.diceGameUrl = '{{ url("dice_game") }}';
    window.rpsGameUrl = '{{ url("rps_game") }}';
    window.lotteryGameUrl = '{{ url("lottery_game") }}';
    window.userScoreUrl = '{{ url("user_score") }}';
    window.transferUrl = '{{ url("wallet") }}';
    window.scoreManageUrl = '{{ url("score_manage") }}';
    window.scoreRecordsUrl = '{{ url("score_records") }}';
                        {% if isLoggedIn %}
    window.currentUserId = '{{ handler.user._id }}';
                        {% endif %}
</script>

{% endblock %}
