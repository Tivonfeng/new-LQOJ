{% extends "layout/basic.html" %}

{% block content %}
<div id="score-manage-react-app"></div>

<style>
/* Design System Variables */
:root {
    --primary-color: #6366f1;
    --primary-dark: #4f46e5;
    --secondary-color: #06d6a0;
    --accent-color: #f59e0b;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --error-color: #ef4444;
    
    --text-primary: #111827;
    --text-secondary: #6b7280;
    --text-muted: #9ca3af;
    
    --bg-primary: #ffffff;
    --bg-secondary: #f9fafb;
    --bg-tertiary: #f3f4f6;
    
    --border-color: #e5e7eb;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;
    
    --spacing-1: 4px;
    --spacing-2: 8px;
    --spacing-3: 12px;
    --spacing-4: 16px;
    --spacing-5: 20px;
    --spacing-6: 24px;
    --spacing-8: 32px;
    --spacing-10: 40px;
    --spacing-12: 48px;
    
    --gold-color: #FFD700;
    --silver-color: #C0C0C0;
    --bronze-color: #CD7F32;
}

/* Reset and Base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Main Container */
.main-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 var(--spacing-6);
}

/* Simplified Grid Layout */
.score-manage-grid {
    display: grid;
    grid-template-columns: 1fr 420px;
    gap: var(--spacing-8);
    align-items: start;
    min-height: 600px;
}

/* Content Area */
.content-area {
    min-height: 600px;
}

/* Right Sidebar Area */
.sidebar-area {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-6);
}

/* Records Section */
.records-section {
    flex-shrink: 0;
}

/* Migration Section */  
.migration-section {
    flex-shrink: 0;
}

.migration-manage-component {
    width: 100%;
}

.records-panel {
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: 0;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    max-height: 600px;
    display: flex;
    flex-direction: column;
}

.records-panel .panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--spacing-4);
    background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(99, 102, 241, 0.05) 100%);
    border-bottom: 1px solid var(--border-color);
}

.records-panel .panel-title {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
}

.records-panel .panel-icon {
    font-size: 1.25rem;
    padding: var(--spacing-2);
    border-radius: var(--radius-sm);
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.05) 100%);
    border: 1px solid rgba(99, 102, 241, 0.2);
    color: var(--primary-color);
}

.records-panel .panel-title h3 {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
}

.records-panel .panel-badge {
    font-size: 0.75rem;
    font-weight: 600;
    padding: var(--spacing-1) var(--spacing-2);
    border-radius: var(--radius-sm);
    background: rgba(99, 102, 241, 0.1);
    color: var(--primary-color);
    border: 1px solid rgba(99, 102, 241, 0.2);
}

.records-panel .panel-content {
    padding: var(--spacing-4);
    flex: 1;
    overflow: visible;
}
.right-panel {
    position: sticky;
    top: var(--spacing-4);
}

.featured-section {
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(6, 214, 160, 0.05) 100%);
    border: 2px solid var(--primary-color);
    border-radius: var(--radius-xl);
    box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
    position: relative;
    overflow: hidden;
}

.featured-section::before {
    content: '⭐ {{ _("Featured") }}';
    position: absolute;
    top: var(--spacing-2);
    right: var(--spacing-2);
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    padding: var(--spacing-1) var(--spacing-3);
    border-radius: var(--radius-lg);
    font-size: 0.75rem;
    font-weight: 700;
    z-index: 1;
    box-shadow: var(--shadow-md);
}

/* Section Headers */
.section-header {
    margin-bottom: var(--spacing-6);
}

.section-header h2 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
}

/* Dashboard Section */
.dashboard-section {
    background: var(--bg-primary);
    border-radius: var(--radius-xl);
    padding: var(--spacing-8);
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
}

.dashboard-grid {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-6);
}

/* Panel Cards */
.panel-card {
    background: var(--bg-secondary);
    border-radius: var(--radius-xl);
    overflow: hidden;
    border: 2px solid var(--border-color);
    transition: all 0.3s ease;
}

.panel-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.panel-card.primary {
    border-color: var(--primary-color);
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(99, 102, 241, 0.02) 100%);
}

.panel-card.secondary {
    border-color: var(--secondary-color);
    background: linear-gradient(135deg, rgba(6, 214, 160, 0.05) 0%, rgba(6, 214, 160, 0.02) 100%);
}

/* Panel Header */
.panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-6);
    border-bottom: 1px solid var(--border-color);
    background: var(--bg-primary);
}

.panel-title {
    display: flex;
    align-items: center;
    gap: var(--spacing-3);
}

.panel-icon {
    font-size: 1.5rem;
}

.panel-title h3 {
    font-size: 1.125rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
}

.title-content {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-1);
}

.domain-info {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    font-size: 0.75rem;
    color: var(--text-secondary);
    background: rgba(99, 102, 241, 0.1);
    padding: var(--spacing-1) var(--spacing-2);
    border-radius: var(--radius-md);
    border: 1px solid rgba(99, 102, 241, 0.2);
}

.domain-icon {
    font-size: 0.875rem;
}

.domain-text {
    font-weight: 500;
}

.panel-badge {
    background: var(--bg-tertiary);
    color: var(--text-secondary);
    padding: var(--spacing-2) var(--spacing-3);
    border-radius: var(--radius-lg);
    font-size: 0.875rem;
    font-weight: 600;
}

/* More Records Button */
.more-records-btn {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    padding: var(--spacing-2) var(--spacing-4);
    border-radius: var(--radius-lg);
    font-size: 0.875rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    border: 1px solid transparent;
}

.more-records-btn:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    text-decoration: none;
    color: white;
}

.more-records-btn .btn-icon {
    font-size: 0.875rem;
    opacity: 0.9;
}

.more-records-btn .btn-text {
    font-weight: 600;
    letter-spacing: 0.025em;
}

/* Panel Content */
.panel-content {
    padding: var(--spacing-6);
    max-height: none;
    overflow-y: auto;
}

/* Adjustment panel specific styles */
.adjustment-panel .panel-content {
    max-height: none;
    overflow: visible;
    padding: var(--spacing-5);
}

/* Ranking List */
.ranking-list {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-4);
}

.ranking-item {
    display: flex;
    align-items: center;
    gap: var(--spacing-4);
    background: var(--bg-primary);
    padding: var(--spacing-4);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}

.ranking-item:hover {
    background: var(--bg-secondary);
    transform: translateX(4px);
}

.ranking-item.top-1 {
    border-color: var(--gold-color);
    background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 215, 0, 0.05) 100%);
}

.ranking-item.top-2 {
    border-color: var(--silver-color);
    background: linear-gradient(135deg, rgba(192, 192, 192, 0.1) 0%, rgba(192, 192, 192, 0.05) 100%);
}

.ranking-item.top-3 {
    border-color: var(--bronze-color);
    background: linear-gradient(135deg, rgba(205, 127, 50, 0.1) 0%, rgba(205, 127, 50, 0.05) 100%);
}

.ranking-rank {
    flex-shrink: 0;
}

.rank-badge {
    font-size: 1.5rem;
}

.rank-number {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    background: var(--bg-tertiary);
    border-radius: 50%;
    font-weight: 700;
    color: var(--text-primary);
}

.ranking-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex: 1;
}

.user-details {
    display: flex;
    align-items: center;
    gap: var(--spacing-3);
}

.user-avatar {
    width: 40px;
    height: 40px;
    background: var(--bg-secondary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    border: 2px solid var(--border-color);
}

.user-data {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-1);
}

.user-id {
    font-weight: 600;
    color: var(--text-primary);
}

.display-name {
    color: var(--text-muted);
    font-weight: 400;
    font-size: 0.875rem;
}

.user-stats {
    font-size: 0.75rem;
    color: var(--text-muted);
}

.score-value {
    font-size: 1.25rem;
    font-weight: 800;
    color: var(--success-color);
}

/* Records List */
.records-list {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-3);
    max-height: 450px;
    overflow-y: auto;
}

.records-pagination {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: var(--spacing-4);
    padding-top: var(--spacing-3);
    border-top: 1px solid var(--border-color);
}

.pagination-btn {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: var(--spacing-2) var(--spacing-4);
    font-weight: 600;
    font-size: 0.875rem;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s ease;
}

.pagination-btn:hover:not(:disabled) {
    background: var(--bg-secondary);
    color: var(--text-primary);
    transform: translateY(-1px);
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination-info {
    font-weight: 600;
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.record-item {
    background: var(--bg-primary);
    padding: var(--spacing-4);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-color);
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
}

.record-item:hover {
    background: var(--bg-secondary);
}

.record-item.positive {
    border-left-color: var(--success-color);
}

.record-item.negative {
    border-left-color: var(--error-color);
}

.record-info {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-2);
}

.record-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.user-info {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
}

.user-icon {
    font-size: 1rem;
}

.user-name {
    font-weight: 600;
    color: var(--text-primary);
}

.score-badge {
    display: flex;
    align-items: center;
    gap: var(--spacing-1);
    padding: var(--spacing-1) var(--spacing-3);
    border-radius: var(--radius-lg);
    font-weight: 700;
    font-size: 0.875rem;
}

.score-badge.positive {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success-color);
}

.score-badge.negative {
    background: rgba(239, 68, 68, 0.1);
    color: var(--error-color);
}

.record-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.problem-info {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
}

.problem-icon {
    font-size: 0.875rem;
}

.problem-title {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.time-info {
    font-size: 0.75rem;
    color: var(--text-muted);
}

/* Empty Panel */
.empty-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-8);
    text-align: center;
    min-height: 200px;
}

.empty-icon {
    font-size: 3rem;
    margin-bottom: var(--spacing-3);
    opacity: 0.5;
}

.empty-text {
    color: var(--text-muted);
    font-size: 0.875rem;
    margin: 0;
}

/* Actions Section */
.actions-section {
    background: var(--bg-primary);
    border-radius: var(--radius-xl);
    padding: var(--spacing-8);
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
}

.actions-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: var(--spacing-6);
}

.action-card {
    display: flex;
    align-items: center;
    gap: var(--spacing-4);
    background: var(--bg-secondary);
    border-radius: var(--radius-lg);
    padding: var(--spacing-6);
    text-decoration: none;
    color: var(--text-primary);
    border: 2px solid var(--border-color);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.action-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    text-decoration: none;
    color: var(--text-primary);
}

.action-card.primary {
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.05) 100%);
    border-color: var(--primary-color);
}

.action-card.accent {
    background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
    border-color: var(--accent-color);
}

.action-card.success {
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
    border-color: var(--success-color);
}

.card-icon {
    width: 50px;
    height: 50px;
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    flex-shrink: 0;
}

.card-content {
    flex: 1;
}

.card-content h3 {
    font-size: 1.125rem;
    font-weight: 700;
    margin-bottom: var(--spacing-1);
}

.card-content p {
    font-size: 0.875rem;
    color: var(--text-secondary);
    margin: 0 0 var(--spacing-2) 0;
}

.card-meta {
    display: flex;
    gap: var(--spacing-2);
}

.meta-tag {
    background: var(--bg-tertiary);
    color: var(--text-muted);
    padding: var(--spacing-1) var(--spacing-2);
    border-radius: var(--radius-sm);
    font-size: 0.75rem;
    font-weight: 600;
}

.card-arrow {
    font-size: 1.25rem;
    color: var(--text-muted);
    transition: transform 0.3s ease;
}

.action-card:hover .card-arrow {
    transform: translateX(4px);
}

/* Manual Adjustment Section */
.manual-adjustment-section {
    background: var(--bg-primary);
    border-radius: var(--radius-xl);
    padding: var(--spacing-6);
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
}

.adjustment-panel {
    background: var(--bg-secondary);
    border-radius: var(--radius-xl);
    overflow: hidden;
    border: 2px solid var(--warning-color);
    background: linear-gradient(135deg, rgba(245, 158, 11, 0.05) 0%, rgba(245, 158, 11, 0.02) 100%);
}

.adjustment-form {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-4);
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-4);
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-2);
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-label {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.875rem;
}

.label-icon {
    font-size: 1rem;
}

.form-input, .form-textarea {
    padding: var(--spacing-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    font-size: 0.875rem;
    background: var(--bg-primary);
    transition: all 0.3s ease;
}

.form-input:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.form-hint {
    font-size: 0.75rem;
    color: var(--text-muted);
    margin-top: var(--spacing-1);
}

.form-textarea {
    resize: vertical;
    min-height: 80px;
    font-family: inherit;
}

/* Reason Selection Styles */
.reason-toggle {
    display: flex;
    gap: var(--spacing-1);
    margin-left: auto;
}

.toggle-btn {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    padding: var(--spacing-1) var(--spacing-2);
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-muted);
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
}

.toggle-btn:hover {
    background: var(--bg-secondary);
    color: var(--text-secondary);
}

.toggle-btn.active {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

.form-select {
    padding: var(--spacing-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    font-size: 0.875rem;
    background: var(--bg-primary);
    transition: all 0.3s ease;
    font-family: inherit;
    width: 100%;
}

.form-select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.form-select optgroup {
    font-weight: 700;
    color: var(--text-primary);
    font-style: normal;
}

.form-select option {
    padding: var(--spacing-2);
    font-weight: 500;
    color: var(--text-secondary);
}

.reason-preset-container,
.reason-custom-container {
    transition: all 0.3s ease;
}

.reason-preset-container.fade-out,
.reason-custom-container.fade-out {
    opacity: 0;
    transform: translateY(-10px);
}

.reason-preset-container.fade-in,
.reason-custom-container.fade-in {
    opacity: 1;
    transform: translateY(0);
}

.form-actions {
    display: flex;
    gap: var(--spacing-4);
    justify-content: flex-start;
}

.submit-btn, .reset-btn {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    padding: var(--spacing-3) var(--spacing-6);
    border-radius: var(--radius-md);
    font-weight: 600;
    font-size: 0.875rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
}

.submit-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.submit-btn:disabled {
    background: var(--bg-tertiary);
    color: var(--text-muted);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.reset-btn {
    background: var(--bg-tertiary);
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
}

.reset-btn:hover {
    background: var(--bg-secondary);
    transform: translateY(-1px);
}

.btn-icon {
    font-size: 1rem;
}

/* Quick Actions Section */
.quick-actions-section {
    margin-bottom: var(--spacing-4);
    background: var(--bg-secondary);
    border-radius: var(--radius-lg);
    padding: var(--spacing-4);
    border: 1px solid var(--border-color);
}

.quick-actions-header {
    margin-bottom: var(--spacing-3);
    text-align: center;
}

.quick-actions-header h4 {
    font-size: 1.125rem;
    font-weight: 700;
    color: var(--text-primary);

}

.quick-actions-subtitle {

}

/* Quick Actions Layout - 左右布局 */
.quick-actions-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-6);
    margin-top: var(--spacing-4);
}

.quick-users-panel,
.quick-scores-panel {
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: 0;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
}

.quick-users-panel:hover,
.quick-scores-panel:hover {
    box-shadow: var(--shadow-md);
    border-color: rgba(99, 102, 241, 0.3);
}

.quick-users-panel .panel-header,
.quick-scores-panel .panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--spacing-3);
    padding: var(--spacing-4);

    border-bottom: 1px solid var(--border-color);
    margin-bottom: 0;
}

.quick-users-panel .panel-header-content,
.quick-scores-panel .panel-header-content {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    flex: 1;
}

.quick-users-panel .panel-icon,
.quick-scores-panel .panel-icon {
    font-size: 1.25rem;
    padding: var(--spacing-2);
    border-radius: var(--radius-sm);
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-sm);
}

.quick-users-panel .panel-icon {
    color: var(--primary-color);
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.05) 100%);
    border-color: rgba(99, 102, 241, 0.2);
}

.quick-scores-panel .panel-icon {
    color: var(--accent-color);
    background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
    border-color: rgba(245, 158, 11, 0.2);
}

.quick-users-panel .panel-title,
.quick-scores-panel .panel-title {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-primary);
}

.quick-users-panel .panel-subtitle,
.quick-scores-panel .panel-subtitle {
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-top: var(--spacing-1);
}

.quick-users-panel .panel-badge {
    font-size: 0.625rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: var(--spacing-1) var(--spacing-2);
    border-radius: var(--radius-sm);
    background: rgba(99, 102, 241, 0.1);
    color: var(--primary-color);
    border: 1px solid rgba(99, 102, 241, 0.2);
}

.quick-scores-panel .panel-badge {
    font-size: 0.625rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: var(--spacing-1) var(--spacing-2);
    border-radius: var(--radius-sm);
    background: rgba(245, 158, 11, 0.1);
    color: var(--accent-color);
    border: 1px solid rgba(245, 158, 11, 0.2);
}

.quick-users-panel .panel-content,
.quick-scores-panel .panel-content {
    padding: var(--spacing-4);
}

/* 用户快速选择样式 */
.recent-users-quick {
    margin-bottom: var(--spacing-3);
}

.users-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: var(--spacing-2);
}

.user-quick-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-1);
    padding: var(--spacing-3) var(--spacing-2);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-sm);
    background: var(--bg-primary);
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    min-height: 60px;
}

.user-quick-btn:hover {
    border-color: var(--primary-color);
    background: rgba(99, 102, 241, 0.05);
    color: var(--primary-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

.user-quick-btn.active {
    border-color: var(--primary-color);
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.05) 100%);
    color: var(--primary-color);
    box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
}

.user-quick-btn .user-icon {
    font-size: 1rem;
}

.user-quick-btn .user-name {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
    font-weight: 600;
}

.manual-input-hint {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    padding: var(--spacing-2) var(--spacing-3);
    background: rgba(99, 102, 241, 0.05);
    border: 1px solid rgba(99, 102, 241, 0.1);
    border-radius: var(--radius-sm);
    font-size: 0.75rem;
    color: var(--text-secondary);
}

.manual-input-hint .hint-icon {
    font-size: 0.875rem;
    color: var(--primary-color);
}

/* 积分选择样式 */
.scores-grid {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-4);
}

.scores-group {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-2);
}

.scores-group .group-label {
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: 0 var(--spacing-2);
}

.scores-group.positive .group-label {
    color: var(--success-color);
}

.scores-group.negative .group-label {
    color: var(--error-color);
}

.scores-row {
    display: flex;
    gap: var(--spacing-2);
    flex-wrap: wrap;
}

.quick-actions-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-6);
    margin-bottom: var(--spacing-5);
}

.quick-actions-group {
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    padding: var(--spacing-5);
    border: 2px solid transparent;
}

.quick-actions-group.positive {
    border-color: rgba(16, 185, 129, 0.3);
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(16, 185, 129, 0.02) 100%);
}

.quick-actions-group.negative {
    border-color: rgba(239, 68, 68, 0.3);
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, rgba(239, 68, 68, 0.02) 100%);
}

.group-title {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--spacing-4);
    text-align: center;
    padding-bottom: var(--spacing-2);
    border-bottom: 1px solid var(--border-color);
}

.actions-row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--spacing-3);
}

.quick-action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-2);
    background: var(--bg-primary);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: var(--spacing-4);
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
    text-align: center;
    min-height: 100px;
    position: relative;
    overflow: hidden;
}

.quick-action-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.quick-action-btn:active {
    transform: translateY(0);
}

.quick-action-btn.positive {
    border-color: var(--success-color);
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
}

.quick-action-btn.positive:hover {
    border-color: var(--success-color);
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(16, 185, 129, 0.08) 100%);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.quick-action-btn.negative {
    border-color: var(--error-color);
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
}

.quick-action-btn.negative:hover {
    border-color: var(--error-color);
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0.08) 100%);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

.action-icon {
    font-size: 1.5rem;
    margin-bottom: var(--spacing-1);
}

.action-text {
    font-weight: 600;
    font-size: 0.875rem;
    color: var(--text-primary);
    margin-bottom: var(--spacing-1);
}

.action-score {
    font-weight: 800;
    font-size: 1rem;
    padding: var(--spacing-1) var(--spacing-2);
    border-radius: var(--radius-sm);
    min-width: 40px;
}

.quick-action-btn.positive .action-score {
    background: rgba(16, 185, 129, 0.2);
    color: var(--success-color);
}

.quick-action-btn.negative .action-score {
    background: rgba(239, 68, 68, 0.2);
    color: var(--error-color);
}

.quick-actions-hint {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-3);
    background: rgba(99, 102, 241, 0.1);
    border: 1px solid rgba(99, 102, 241, 0.2);
    border-radius: var(--radius-md);
    padding: var(--spacing-4);
    text-align: center;
}

.hint-icon {
    font-size: 1.25rem;
    flex-shrink: 0;
}

.hint-text {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
}

/* Compact Quick Actions */
.quick-actions-compact {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-3);
}

.quick-actions-compact .actions-row {
    display: flex;
    gap: var(--spacing-2);
    justify-content: space-between;
}

.quick-action-btn.compact {
    padding: var(--spacing-2) var(--spacing-3);
    font-size: 0.875rem;
    min-height: 36px;
    flex: 1;
    max-width: none;
}

.quick-action-btn.compact .action-text {
    display: none;
}

.quick-action-btn.compact .action-icon {
    font-size: 1rem;
    margin-right: var(--spacing-1);
}

.quick-action-btn.compact .action-score {
    font-size: 0.875rem;
    font-weight: 600;
}

.result-message {
    margin-top: var(--spacing-4);
    padding: var(--spacing-4);
    border-radius: var(--radius-md);
    font-weight: 500;
    animation: slideIn 0.3s ease-out;
}

.result-message.success {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success-color);
    border: 1px solid rgba(16, 185, 129, 0.2);
}

.result-message.error {
    background: rgba(239, 68, 68, 0.1);
    color: var(--error-color);
    border: 1px solid rgba(239, 68, 68, 0.2);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Manual Form Section */
.manual-form-section {
    margin-top: var(--spacing-6);
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: 0;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
}

.manual-form-section:hover {
    box-shadow: var(--shadow-md);
    border-color: rgba(245, 158, 11, 0.3);
}

.manual-form-section .section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--spacing-3);
    padding: var(--spacing-4);
    background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(245, 158, 11, 0.05) 100%);
    border-bottom: 1px solid var(--border-color);
}

.manual-form-section .section-header-content {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    flex: 1;
}

.manual-form-section .section-icon {
    font-size: 1.25rem;
    padding: var(--spacing-2);
    border-radius: var(--radius-sm);
    background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
    border: 1px solid rgba(245, 158, 11, 0.2);
    color: var(--accent-color);
}

.manual-form-section .section-title {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-primary);
}

.manual-form-section .section-subtitle {
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-top: var(--spacing-1);
}

.manual-form-section .section-badge {
    font-size: 0.625rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: var(--spacing-1) var(--spacing-2);
    border-radius: var(--radius-sm);
    background: rgba(245, 158, 11, 0.1);
    color: var(--accent-color);
    border: 1px solid rgba(245, 158, 11, 0.2);
}

.manual-form-section .section-content {
    padding: var(--spacing-4);
}

/* 响应式设计 - 快捷操作布局 */
@media (max-width: 768px) {
    .quick-actions-layout {
        grid-template-columns: 1fr;
        gap: var(--spacing-4);
    }
    
    .users-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    }
    
    .scores-row {
        justify-content: center;
    }
    
    .quick-users-panel,
    .quick-scores-panel {
        padding: var(--spacing-3);
    }
    
    .manual-form-section .section-content {
        padding: var(--spacing-3);
    }
}

/* Recent Users Section */
.recent-users-section {
    margin-top: var(--spacing-4);
    padding: var(--spacing-4);
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    transition: all 0.3s ease;
}

.recent-users-header {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    margin-bottom: var(--spacing-3);
}

.recent-users-icon {
    font-size: 1rem;
    color: var(--text-secondary);
}

.recent-users-title {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-primary);
}

.recent-users-list {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-2);
}

.recent-user-btn {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    padding: var(--spacing-2) var(--spacing-3);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-sm);
    background: var(--bg-primary);
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    max-width: 200px;
}

.recent-user-btn:hover {
    border-color: var(--primary-color);
    background: rgba(99, 102, 241, 0.05);
    color: var(--primary-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

.recent-user-btn.active {
    border-color: var(--primary-color);
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.05) 100%);
    color: var(--primary-color);
    box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
}

.recent-user-btn .user-icon {
    font-size: 0.875rem;
    flex-shrink: 0;
}

.recent-user-btn .user-name {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-weight: 600;
}

/* 迁移管理区域 */
/* Migration section removed */

.migration-header {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    color: white;
    padding: var(--spacing-6);
    text-align: center;
}

.migration-header h4 {
    font-size: 1.25rem;
    font-weight: 700;
    margin: 0 0 var(--spacing-2) 0;
}

.migration-subtitle {
    font-size: 0.875rem;
    opacity: 0.9;
    margin: 0;
}

.migration-status {
    padding: var(--spacing-6);
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
}

.status-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--spacing-4);
}

.status-item {
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: var(--spacing-4);
    text-align: center;
    box-shadow: var(--shadow-sm);
}

.status-label {
    display: block;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--text-secondary);
    margin-bottom: var(--spacing-2);
}

.status-value {
    display: block;
    font-size: 1rem;
    font-weight: 700;
}

.status-value.has-data {
    color: var(--success-color);
}

.status-value.no-data {
    color: var(--text-muted);
}

.migration-actions {
    display: flex;
    gap: var(--spacing-4);
    justify-content: center;
    padding: var(--spacing-6);
    background: var(--bg-primary);
}

.migration-btn {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    padding: var(--spacing-3) var(--spacing-6);
    border-radius: var(--radius-md);
    font-weight: 600;
    font-size: 0.875rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 160px;
    justify-content: center;
}

.migration-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.migrate-btn {
    background: linear-gradient(135deg, var(--success-color), #0d9488);
    color: white;
}

.migrate-btn:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.rollback-btn {
    background: linear-gradient(135deg, var(--error-color), #dc2626);
    color: white;
}

.rollback-btn:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

.refresh-btn {
    background: var(--bg-tertiary);
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
}

.refresh-btn:hover:not(:disabled) {
    background: var(--bg-secondary);
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

.migration-info {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-3);
    background: rgba(99, 102, 241, 0.1);
    border: 1px solid rgba(99, 102, 241, 0.2);
    border-radius: var(--radius-md);
    padding: var(--spacing-4);
    margin: var(--spacing-6);
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.info-icon {
    font-size: 1.25rem;
    flex-shrink: 0;
}

.domain-warning {
    display: flex;
    align-items: flex-start;
    gap: var(--spacing-3);
    background: rgba(245, 158, 11, 0.1);
    border: 1px solid rgba(245, 158, 11, 0.2);
    border-radius: var(--radius-md);
    padding: var(--spacing-4);
    margin-bottom: var(--spacing-6);
}

.warning-icon {
    font-size: 1.25rem;
    flex-shrink: 0;
    margin-top: 2px;
}

.warning-content {
    flex: 1;
}

.warning-title {
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--spacing-1);
}

.warning-text {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

    .main-content-grid {
        grid-template-columns: 1fr;

        gap: var(--spacing-6);

        grid-template-columns: 1fr;

    }

    .panel-header, .panel-content {

<!-- 域信息传递给前端 -->
<script>
// 设置全局域信息和URL信息供React组件使用
window.ScoreSystemDomain = {
  id: '{{ currentDomain.id }}',
  name: '{{ currentDomain.name }}',
  displayName: '{{ currentDomain.displayName }}'
};

window.ScoreSystemConfig = {
  submitUrl: '{{ url("score_manage") }}',
  currentPath: '{{ handler.request.path }}',
  domainId: '{{ handler.domain._id }}'
};

{# 安全回退 #}
{% set recent = recentRecords or [] %}
// 最近积分记录数据（前端分页）
window.ScoreManageRecentRecords = {
  records: [
    {% for record in recent %}
    {
      uid: '{{ record.uid|escape }}',
      score: {{ record.score or 0 }},
      pid: {{ record.pid or 0 }},
      problemTitle: '{{ record.problemTitle|default("", true)|escape }}',
      reason: '{{ record.reason|default("", true)|escape }}',
      createdAt: '{{ record.createdAt|string|escape }}'
    }{{ "," if not loop.last else "" }}
    {% endfor %}
  ],
  users: {
    {% if udocs %}
      {% for uid, user in udocs %}
      '{{ uid|escape }}': {
        uname: '{{ user.uname|default("", true)|escape }}',
        displayName: '{{ user.displayName|default("", true)|escape }}'
      }{{ "," if not loop.last else "" }}
      {% endfor %}
    {% endif %}
  }
};

</script>

{% endblock %}
