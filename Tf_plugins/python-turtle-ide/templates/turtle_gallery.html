{% extends "layout/basic.html" %}

{% block content %}
<div id="turtle-gallery-app"></div>

<script id="turtle-gallery-data" type="application/json">
{
  "works": {{ worksJSON | safe }},
  "popularWorks": {{ popularWorksJSON | safe }},
  "myWorks": {{ myWorksJSON | safe }},
  "udocs": {{ udocsJSON | safe }},
  "isLoggedIn": {{ 'true' if isLoggedIn else 'false' }},
  "currentUserId": {{ currentUserId if isLoggedIn else 'null' }},
  "page": {{ page }},
  "total": {{ total }},
  "totalPages": {{ totalPages }}
}
</script>

<!-- Skulpt 库 CDN (用于弹窗中运行代码) -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
{% endblock %}
