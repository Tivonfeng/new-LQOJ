{% extends "layout/basic.html" %}

{% block content %}
<div id="turtle-playground-app"></div>

<!-- 数据传递给前端 -->
<script id="turtle-data" type="application/json">
{
    "work": {{ workJSON | safe }},
    "examples": {{ examplesJSON | safe }},
    "userWorks": {{ userWorksJSON | safe }},
    "isLoggedIn": {{ 'true' if isLoggedIn else 'false' }},
    "currentUserId": {{ currentUserId if currentUserId else 'null' }}
}
</script>

<!-- Skulpt 库 CDN -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<style>
:root {
    --primary-color: #6366f1;
    --primary-dark: #4f46e5;
    --primary-light: #818cf8;
    --accent-color: #ec4899;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
    --text-primary: #1f2937;
    --text-secondary: #6b7280;
    --text-muted: #9ca3af;
    --bg-primary: #ffffff;
    --bg-secondary: #f9fafb;
    --bg-tertiary: #f3f4f6;
    --border-color: #e5e7eb;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    background-attachment: fixed;
}

#turtle-playground-app {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
    box-sizing: border-box;
    overflow: hidden;
}

/* 页面标题和工具栏 */
.page-header {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 16px 24px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
}

.page-header h1 {
    font-size: 1.75rem;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 0;
}

/* 标题栏工具栏 */
.header-toolbar {
    display: flex;
    align-items: center;
    gap: 12px;
}

.header-toolbar button {
    padding: 10px 24px;
    border: none;
    border-radius: var(--radius-md);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 0.9rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.toolbar button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    transform: translate(-50%, -50%);
    transition: width 0.5s, height 0.5s;
}

.toolbar button:active::before {
    width: 300px;
    height: 300px;
}

.btn-run {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
}

.btn-run:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    background: linear-gradient(135deg, #059669 0%, #047857 100%);
}

.btn-run:active {
    transform: translateY(0);
}

.btn-run:disabled {
    background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
    cursor: not-allowed;
    transform: none;
    opacity: 0.6;
}

.btn-save {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    color: white;
}

.btn-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    background: linear-gradient(135deg, var(--primary-dark) 0%, #4338ca 100%);
}

.btn-save:active {
    transform: translateY(0);
}

.btn-clear {
    background: white;
    color: var(--danger-color);
    border: 2px solid var(--danger-color);
    box-shadow: 0 2px 6px rgba(239, 68, 68, 0.1);
}

.btn-clear:hover {
    background: var(--danger-color);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

.btn-clear:active {
    transform: translateY(0);
}

/* 主内容区域 */
#turtle-playground-app .main-content {
    display: flex !important;
    flex: 1;
    min-height: 0;
    gap: 20px;
    width: 100%;
    overflow: hidden;
}

/* 左侧边栏 */
#turtle-playground-app .sidebar {
    width: 220px !important;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-xl);
    padding: 20px 16px;
    overflow-y: auto;
    flex-shrink: 0;
    display: flex !important;
    flex-direction: column;
    gap: 20px;
    min-height: 0;
    max-height: 100%;
}

.sidebar-section {
    background: transparent;
    padding: 0;
    border-radius: 0;
    border: none;
    box-shadow: none;
}

.sidebar-section h3 {
    font-size: 0.85rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 16px;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
    padding-bottom: 12px;
    border-bottom: 2px solid rgba(99, 102, 241, 0.2);
}

.example-list,
.work-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.example-item,
.work-item {
    padding: 10px 14px;
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid transparent;
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-primary);
    position: relative;
    overflow: hidden;
}

.example-item::before,
.work-item::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 3px;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    opacity: 0;
    transition: opacity 0.25s ease;
}

.example-item:hover::before,
.work-item:hover::before {
    opacity: 1;
}

.example-item:hover,
.work-item:hover {
    background: white;
    border-color: var(--primary-color);
    transform: translateX(4px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
}

.example-item:active,
.work-item:active {
    transform: translateX(2px);
    box-shadow: 0 2px 6px rgba(99, 102, 241, 0.1);
}

/* 编辑器区域 */
#turtle-playground-app .editor-section {
    flex: 1;
    display: flex !important;
    flex-direction: column;
    min-height: 0;
    max-height: 100%;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-xl);
    padding: 16px;
    gap: 12px;
}

.code-editor {
    flex: 1;
    min-height: 0;
    overflow: hidden;
    position: relative;
    border-radius: var(--radius-md);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    border: 2px solid rgba(99, 102, 241, 0.1);
}

.monaco-editor-container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: var(--radius-md);
    overflow: hidden;
}

.console {
    height: 120px;
    min-height: 120px;
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    color: #4ade80;
    padding: 12px;
    overflow-y: auto;
    font-family: 'Consolas', 'Monaco', 'Fira Code', monospace;
    font-size: 0.8rem;
    line-height: 1.5;
    white-space: pre-wrap;
    flex-shrink: 0;
    border-radius: var(--radius-md);
    box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
    border: 2px solid rgba(99, 102, 241, 0.2);
}

.console::-webkit-scrollbar {
    width: 8px;
}

.console::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 4px;
}

.console::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
}

.console::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.4);
}

.console-error {
    color: #fca5a5;
}

/* 画布区域 */
.canvas-section {
    width: 38%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-xl);
    overflow-y: auto;
    min-height: 0;
    max-height: 100%;
}

.canvas-title {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
    padding-bottom: 6px;
    width: 100%;
    max-width: 500px;
    text-align: left;
    border-bottom: 2px solid rgba(99, 102, 241, 0.2);
    flex-shrink: 0;
}

#turtle-canvas {
    width: 100%;
    max-width: 500px;
    height: 350px;
    border-radius: var(--radius-md);
    background: white;
    box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
    border: 2px solid rgba(99, 102, 241, 0.2);
    position: relative;
    overflow: visible;
    flex-shrink: 0;
}

#turtle-canvas:empty::before {
    content: '点击"运行"按钮开始绘图';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--text-muted);
    font-size: 1.1rem;
    font-weight: 500;
    pointer-events: none;
}

#turtle-canvas canvas {
    display: block;
    border-radius: var(--radius-md);
}

.canvas-controls {
    display: flex;
    gap: 12px;
    width: 100%;
    max-width: 500px;
    flex-shrink: 0;
}

.canvas-controls button {
    flex: 1;
    padding: 14px 24px;
    border: 2px solid var(--primary-color);
    background: white;
    color: var(--primary-color);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 600;
    font-size: 0.95rem;
    box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
    position: relative;
    overflow: hidden;
}

.canvas-controls button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    transition: left 0.3s ease;
    z-index: -1;
}

.canvas-controls button:hover::before {
    left: 0;
}

.canvas-controls button:hover {
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
    border-color: var(--primary-dark);
}

.canvas-controls button:active {
    transform: translateY(0);
    box-shadow: 0 2px 6px rgba(99, 102, 241, 0.2);
}

/* 模态框样式 */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.modal-content {
    background: white;
    padding: 32px;
    border-radius: var(--radius-lg);
    min-width: 450px;
    box-shadow: var(--shadow-xl);
    border: 1px solid rgba(255, 255, 255, 0.3);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-content h2 {
    margin-bottom: 24px;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.modal-input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    font-size: 1rem;
    margin-bottom: 24px;
    transition: all 0.3s ease;
    font-family: inherit;
}

.modal-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.modal-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
}

.btn-confirm {
    padding: 12px 28px;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    border: none;
    border-radius: var(--radius-md);
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
}

.btn-confirm:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.btn-cancel {
    padding: 12px 28px;
    background: white;
    color: var(--text-primary);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-cancel:hover {
    background: var(--bg-secondary);
    border-color: var(--text-secondary);
}

/* 滚动条美化 */
.sidebar::-webkit-scrollbar {
    width: 8px;
}

.sidebar::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.05);
    border-radius: 4px;
}

.sidebar::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    border-radius: 4px;
}

.sidebar::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--accent-color));
}

/* 响应式设计 */
@media (max-width: 1200px) {
    #turtle-playground-app {
        padding: 15px;
    }

    .sidebar {
        width: 240px;
    }

    .canvas-section {
        width: 50%;
    }
}

@media (max-width: 968px) {
    #turtle-playground-app {
        padding: 10px;
        gap: 15px;
        padding-top: 70px;
    }

    .page-header h1 {
        font-size: 1.5rem;
    }

    .main-content {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        max-height: 250px;
        flex-direction: row;
        overflow-x: auto;
        padding: 15px;
    }

    .sidebar-section {
        min-width: 250px;
    }

    .editor-section {
        padding: 15px;
    }

    .canvas-section {
        width: 100%;
        padding: 15px;
        overflow-y: visible;
    }

    #turtle-canvas {
        width: 100%;
        max-width: 600px;
    }

    .canvas-title {
        width: 100%;
        max-width: 600px;
    }

    .canvas-controls {
        width: 100%;
        max-width: 600px;
    }

    .modal-content {
        min-width: 300px;
        margin: 20px;
        padding: 24px;
    }
}

@media (max-width: 640px) {
    .page-header h1 {
        font-size: 1.25rem;
    }

    .toolbar {
        flex-wrap: wrap;
        gap: 8px;
    }

    .toolbar button {
        padding: 8px 14px;
        font-size: 0.85rem;
    }

    .console {
        height: 120px;
        font-size: 0.75rem;
    }
}
</style>

{% endblock %}
