{% extends "layout/basic.html" %}

{% block content %}
<!-- React App Container -->
<div id="typing-profile-react-app"></div>

<!-- 数据传递给 React -->
<script id="typing-profile-data" type="application/json">
{
    "userStats": {{ userStatsJSON | safe }},
    "maxRank": {{ maxRank if maxRank else 'null' }},
    "avgRank": {{ avgRank if avgRank else 'null' }},
    "userRecords": {{ userRecordsJSON | safe }},
    "progressData": {{ progressDataJSON | safe }},
    "recorderDocs": {{ recorderDocsJSON | safe }}
}
</script>

{% endblock %}
