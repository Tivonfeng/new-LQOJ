{% set udoc = payload[0] %}
{% if udoc.uname != 'Guest'%}
<!-- Welcome Hero Section -->
<div class="personal-hero-section">
    <div class="hero-content-personal">
        <div class="hero-avatar-container">
            <img src="{{ avatarUrl(udoc.avatar, 120) }}" alt="头像" class="hero-avatar" />
            <div class="avatar-status-badge">
                <span class="status-dot"></span>
                <span class="status-text">在线</span>
            </div>
        </div>
        <div class="hero-welcome-text">
            <h2 class="welcome-title">{{ udoc.displayName | default('同学') }}</h2>
            <p class="welcome-subtitle">欢迎回来！</p>
        </div>
        <div class="hero-stats-grid">
            <div class="hero-stat-item">
                <div class="hero-stat-number">{{ udoc.todayAccept | default(0) }}</div>
                <div class="hero-stat-label">今日AC</div>
            </div>
            <div class="hero-stat-item">
                <div class="hero-stat-number coins-accent">{{ udoc.greenFlagCoins | default(0) | int }}</div>
                <div class="hero-stat-label">绿旗币</div>
            </div>
        </div>
    </div>
</div>

{% endif %}

<style>
/* 现代化设计系统变量 */
:root {
    --personal-primary: #3b82f6;
    --personal-primary-dark: #1d4ed8;
    --personal-purple: #7c3aed;
    --personal-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #7c3aed 100%);
    --personal-accent: #fbbf24;
    --personal-accent-light: #fcd34d;
    --success-color: #10b981;
    
    --personal-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
    --personal-shadow-hover: 0 12px 40px rgba(59, 130, 246, 0.3);
    --personal-border-radius: 20px;
    --personal-transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    
    --spacing-1: 4px;
    --spacing-2: 8px;
    --spacing-3: 12px;
    --spacing-4: 16px;
    --spacing-5: 20px;
    --spacing-6: 24px;
    --spacing-8: 32px;
}

/* Personal Hero Section */
.personal-hero-section {
    background: var(--personal-gradient);
    color: #ffffff;
    padding: var(--spacing-4) var(--spacing-5);
    margin-bottom: var(--spacing-4);
    border-radius: var(--personal-border-radius);
    position: relative;
    overflow: hidden;
    box-shadow: var(--personal-shadow);
    transition: var(--personal-transition);
    cursor: pointer;
}

.personal-hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
    opacity: 0.6;
    transition: var(--personal-transition);
}

.personal-hero-section::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.6s ease;
}

.personal-hero-section:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: var(--personal-shadow-hover);
}

.personal-hero-section:hover::after {
    left: 100%;
}

.hero-content-personal {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    z-index: 1;
    gap: var(--spacing-3);
}

.hero-avatar-container {
    position: relative;
    flex-shrink: 0;
}

.hero-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    transition: var(--personal-transition);
    position: relative;
}

.hero-avatar:hover {
    transform: scale(1.1) rotate(5deg);
    border-color: var(--personal-accent);
    box-shadow: 0 12px 32px rgba(251, 191, 36, 0.3);
}

.avatar-status-badge {
    position: absolute;
    bottom: -2px;
    right: -2px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    padding: var(--spacing-1) var(--spacing-2);
    display: flex;
    align-items: center;
    gap: var(--spacing-1);
    font-size: 0.75rem;
    font-weight: 700;
    color: #ffffff;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    transition: var(--personal-transition);
}

.personal-hero-section:hover .avatar-status-badge {
    background: rgba(255, 255, 255, 0.3);
    border-color: var(--personal-accent);
    color: var(--personal-accent);
    transform: scale(1.05);
}

.status-dot {
    width: 6px;
    height: 6px;
    background: var(--success-color);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

.hero-welcome-text {
    text-align: center;
}

.welcome-title {
    font-size: 1.5rem;
    font-weight: 800;
    margin-bottom: var(--spacing-1);
    color: #ffffff;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    line-height: 1.2;
    letter-spacing: -0.02em;
    transition: var(--personal-transition);
}

.welcome-subtitle {
    font-size: 0.875rem;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.9);
    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    transition: var(--personal-transition);
}

.personal-hero-section:hover .welcome-title {
    color: var(--personal-accent);
    text-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
    transform: translateX(2px);
}

.personal-hero-section:hover .welcome-subtitle {
    color: var(--personal-accent-light);
    text-shadow: 0 2px 8px rgba(252, 211, 77, 0.4);
    transform: translateX(2px);
}

.hero-stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-2);
    width: 100%;
    max-width: 180px;
}

.hero-stat-item {
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.25);
    border-radius: 14px;
    padding: var(--spacing-3);
    text-align: center;
    transition: var(--personal-transition);
    position: relative;
    overflow: hidden;
}

.hero-stat-item::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 14px;
    background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
    opacity: 0;
    transition: var(--personal-transition);
}

.hero-stat-item:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-4px) scale(1.05);
    border-color: var(--personal-accent);
    box-shadow: 0 8px 24px rgba(251, 191, 36, 0.2);
}

.hero-stat-item:hover::before {
    opacity: 1;
}

.hero-stat-number {
    font-size: 1.5rem;
    font-weight: 900;
    color: #ffffff;
    margin-bottom: 2px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    line-height: 1;
    transition: var(--personal-transition);
}

.hero-stat-number.coins-accent {
    background: linear-gradient(45deg, var(--personal-accent), #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.hero-stat-label {
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: var(--personal-transition);
}

.hero-stat-item:hover .hero-stat-number {
    color: var(--personal-accent);
    text-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
    transform: scale(1.1);
}

.hero-stat-item:hover .hero-stat-label {
    color: var(--personal-accent-light);
    text-shadow: 0 2px 6px rgba(252, 211, 77, 0.4);
}



/* Quick Actions */
.quick-actions-modern {
    display: flex;
    gap: var(--spacing-4);
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    padding: var(--spacing-4);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
}

.quick-action-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-2);
    padding: var(--spacing-3) var(--spacing-4);
    border-radius: var(--radius-lg);
    text-decoration: none;
    font-weight: 600;
    font-size: 0.875rem;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.primary-action {
    background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
    color: white;
}

.primary-action:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
    text-decoration: none;
    color: white;
}

.secondary-action {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 2px solid var(--border-color);
}

.secondary-action:hover {
    background: var(--bg-tertiary);
    border-color: var(--primary-color);
    transform: translateY(-1px);
    text-decoration: none;
    color: var(--text-primary);
}

.action-icon {
    font-size: 1rem;
}

.action-arrow {
    font-size: 1rem;
    transition: transform 0.3s ease;
}

.quick-action-btn:hover .action-arrow {
    transform: translateX(2px);
}

/* Responsive Design for Sidebar */
@media (max-width: 1200px) {
    .quick-actions-modern {
        flex-direction: column;
        gap: var(--spacing-2);
        padding: var(--spacing-3);
    }
    
    .hero-stats-grid {
        max-width: 180px;
        gap: var(--spacing-2);
    }
    
    .hero-stat-item {
        padding: var(--spacing-2);
    }
    
    .hero-stat-number {
        font-size: 1.25rem;
    }
}

@media (max-width: 768px) {
    .personal-hero-section {
        padding: var(--spacing-4) var(--spacing-3);
    }
    
    .hero-avatar {
        width: 50px;
        height: 50px;
    }
    
    .welcome-title {
        font-size: 1.25rem;
    }
    
    .welcome-subtitle {
        font-size: 0.8rem;
    }
    
    .hero-stats-grid {
        max-width: 160px;
        gap: var(--spacing-2);
    }
    
    .hero-stat-item {
        padding: var(--spacing-2);
    }
    
    .hero-stat-number {
        font-size: 1.1rem;
    }
    
    .hero-stat-label {
        font-size: 0.7rem;
    }
    
    .quick-action-btn {
        font-size: 0.8rem;
        padding: var(--spacing-2) var(--spacing-3);
    }
    
    .quick-actions-modern {
        padding: var(--spacing-3);
    }
}

/* 动画效果 */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

.personal-hero-section {
    animation: slideInUp 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
}

.quick-actions-modern {
    animation: slideInUp 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
    animation-delay: 0.2s;
}

/* 微交互动画 */
.hero-stat-item:hover .hero-stat-number,
.hero-avatar {
    filter: brightness(1.1);
}

.personal-hero-section:hover .hero-avatar {
    filter: brightness(1.2) drop-shadow(0 0 20px rgba(251, 191, 36, 0.3));
}
</style>
