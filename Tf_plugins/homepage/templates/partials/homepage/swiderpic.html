        src="https://qiniuyun.lqcode.fun/picgo/noj/welcome.png-web.webp"
        alt="carousel-img"
      />
    </div>
    {% elif domainId == 'python' %}
    <div class="img__container">
      <img
        class="carousel__img"
        src="https://qiniuyun.lqcode.fun/picgo/noj/python.png-web.webp"
        alt="carousel-img"
      />
    </div>
    {% elif domainId == 'CSPJ' %}
    <div class="img__container">
      <img
        class="carousel__img"
        src="https://qiniuyun.lqcode.fun/picgo/noj/csp.png-web.webp"
        alt="carousel-img"
      />
    </div>
    {% else %}
    <div class="img__container">
      <img
        class="carousel__img"

{% if domainId == 'system' %}
<div class="section side">
  <div class="card-container">
    <a href="https://noj.lqcode.fun/d/python/" class="card tech-background">
      <div class="card-content">
        <h2 class="card-title">Python训练体系</h2>
      </div>
    </a>

    <a href="https://noj.lqcode.fun/d/CSPJ/" class="card tech-background">
      <div class="card-content">
        <h2 class="card-title">CSP训练体系</h2>
      </div>
    </a>
  </div>
</div>
{% endif %}

<style>
/* 现代化设计系统变量 */
:root {
    --swiper-primary: #3b82f6;
    --swiper-primary-dark: #1d4ed8;
    --swiper-purple: #7c3aed;
    --swiper-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #7c3aed 100%);
    --swiper-accent: #fbbf24;
    --swiper-accent-light: #fcd34d;
    
    --swiper-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
    --swiper-shadow-hover: 0 12px 40px rgba(59, 130, 246, 0.3);
    --swiper-border-radius: 20px;
    --swiper-transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
}

#carousel__container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    border-radius: var(--swiper-border-radius);
    box-shadow: var(--swiper-shadow);
    transition: var(--swiper-transition);
    background: var(--swiper-gradient);
}

#carousel__container:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: var(--swiper-shadow-hover);
}

#carousel__container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
    opacity: 0.6;
    z-index: 1;
    transition: var(--swiper-transition);
}

#carousel__container::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.6s ease;
    z-index: 1;
}

#carousel__container:hover::after {
    left: 100%;
}

.img__container {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
    position: relative;
    z-index: 2;
}

.img__container > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: var(--swiper-border-radius);
}

.carousel__img {
    transition: var(--swiper-transition);
    filter: brightness(1.1);
}

#carousel__container:hover .carousel__img {
    transform: scale(1.05);
    filter: brightness(1.2);
}



.card-container {
    display: flex;
    gap: 8px;
    margin-top: 16px;
}

/* 覆盖Hydro默认样式 - 仅针对包含卡片容器的section */
.section.side:has(.card-container) {
    background: transparent;
    box-shadow: none;
    border: none;
    padding: 0;
}

/* 如果浏览器不支持:has()，使用更具体的选择器 */
#carousel__container + .section.side {
    background: transparent;
    box-shadow: none;
    border: none;
    padding: 0;
}

.card {
    width: 50%;
    height: 120px;
    overflow: hidden;
    transition: var(--swiper-transition);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    border-radius: var(--swiper-border-radius);
    box-shadow: var(--swiper-shadow);
    cursor: pointer;
}

.card:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: var(--swiper-shadow-hover);
    text-decoration: none;
}

.card-content {
    text-align: center;
    position: relative;
    z-index: 3;
    transition: var(--swiper-transition);
}

.card-title {
    font-size: 1rem;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    margin: 0;
    letter-spacing: -0.02em;
    transition: var(--swiper-transition);
}

.card:hover .card-title {
    color: var(--swiper-accent);
    text-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
    transform: translateY(-2px);
}

.tech-background {
    background: var(--swiper-gradient);
    overflow: hidden;
}

.tech-background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
    opacity: 0.6;
    z-index: 1;
    transition: var(--swiper-transition);
}

.tech-background::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.6s ease;
    z-index: 2;
}

.card:hover.tech-background::after {
    left: 100%;
}

/* 动画效果 */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#carousel__container {
    animation: slideInUp 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
}

.card-container {
    animation: slideInUp 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
    animation-delay: 0.2s;
}

/* 微交互动画 */
.card:hover .card-content {
    transform: scale(1.05);
}

/* 焦点可访问性 */
.card:focus {
    outline: none;
    ring: 3px solid rgba(59, 130, 246, 0.3);
}
</style>
