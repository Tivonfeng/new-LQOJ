{% extends "manage_base.html" %}

{% block manage_content %}

<div class="section">
    <div class="section__header eui-enhanced-header">
        <h1 class="section__title" data-heading>
            <span class="icon icon-key">🔐</span>
            修改用户密码
        </h1>
        <div class="section__tools">
            <div class="eui-stat-badges">
                <div class="eui-stat-badge">
                    <span class="eui-stat-icon">👤</span>
                    <span class="eui-stat-text">管理员专用功能</span>
                </div>
                <div class="eui-stat-badge">
                    <span class="eui-stat-icon">🔒</span>
                    <span class="eui-stat-text">最小密码长度: 6位</span>
                </div>
            </div>
        </div>
    </div>
    <div class="section__body eui-enhanced-body">
        <div id="admin-password-change-app-mount-point">
            <div class="eui-loading-container">
                <div class="eui-loading-spinner">
                    <div class="eui-spinner-icon">🔐</div>
                    <div class="eui-loading-text">正在加载密码修改界面</div>
                    <div class="eui-loading-progress">初始化组件中...</div>
                </div>
                
                <!-- Loading skeleton -->
                <div class="eui-loading-skeleton">
                    <div class="eui-skeleton-header"></div>
                    <div class="eui-skeleton-line"></div>
                    <div class="eui-skeleton-line"></div>
                    <div class="eui-skeleton-line short"></div>
                </div>
            </div>
        </div>
        
        <!-- 静态内容作为fallback -->
        <div class="section" style="display: none;" id="static-fallback">
            <div class="section__header">
                <h1 class="section__title">{{ _('Change User Password') }}</h1>
            </div>
            <div class="section__body">
                <div class="typo">
                    <p>{{ _('Loading...') }}</p>
                    <p>{{ _('If this page does not load properly, please enable JavaScript.') }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 加载React组件 -->
<script src="/tf_plugins/user-password-change/frontend/admin-password-change.page.tsx" type="module"></script>

<script>
// Fallback检查
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(() => {
    const mountPoint = document.getElementById('admin-password-change-app-mount-point');
    const fallback = document.getElementById('static-fallback');
    
    if (mountPoint && mountPoint.children.length === 0) {
      if (fallback) {
        fallback.style.display = 'block';
      }
    }
  }, 2000);
});
</script>

<style>

  margin: 0;

}

  margin: 4px 0 0 0;

  font-size: 14px;

}

  }
