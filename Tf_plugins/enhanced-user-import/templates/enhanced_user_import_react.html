{% extends "manage_base.html" %}

{% block manage_content %}
<div id="enhanced-user-import-react">
  <div class="loader-container">
    <div class="loader"></div>
    <p>加载中...</p>
  </div>
</div>
{% endblock %}

{% block body_js %}
<style>
/* Design System Variables */
:root {
    --primary-color: #6366f1;
    --primary-dark: #4f46e5;
    --secondary-color: #06d6a0;
    --accent-color: #f59e0b;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --error-color: #ef4444;
    
    --text-primary: #111827;
    --text-secondary: #6b7280;
    --text-muted: #9ca3af;
    
    --bg-primary: #ffffff;
    --bg-secondary: #f9fafb;
    --bg-tertiary: #f3f4f6;
    
    --border-color: #e5e7eb;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;
    
    --spacing-1: 4px;
    --spacing-2: 8px;
    --spacing-3: 12px;
    --spacing-4: 16px;
    --spacing-5: 20px;
    --spacing-6: 24px;
    --spacing-8: 32px;
    --spacing-10: 40px;
    --spacing-12: 48px;
}

/* Enhanced User Import App Styles */
.enhanced-user-import-app {
    max-width: 1200px;
    margin: 0 auto;
}

/* Hero Section */
.hero-section {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    color: white;
    padding: var(--spacing-10) 0 var(--spacing-8) 0;
    margin-bottom: var(--spacing-8);
    border-radius: 0 0 var(--radius-xl) var(--radius-xl);
    position: relative;
    overflow: hidden;
}

.hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><polygon points="0,0 1000,80 1000,100 0,100"/></svg>') no-repeat bottom;
    background-size: cover;
}

.hero-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 var(--spacing-6);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 1;
}

.hero-title {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: var(--spacing-2);
    background: linear-gradient(45deg, #ffffff, #e0e7ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.hero-subtitle {
    font-size: 1.125rem;
    opacity: 0.9;
    font-weight: 500;
}

.hero-stats {
    display: flex;
    gap: var(--spacing-4);
}

.stat-badge {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--radius-lg);
    padding: var(--spacing-3) var(--spacing-4);
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    font-weight: 600;
}

.stat-icon {
    font-size: 1.25rem;
}

/* Creation Spotlight */
.creation-spotlight {
    background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
    border-radius: var(--radius-xl);
    padding: var(--spacing-8);
    margin-bottom: var(--spacing-8);
    box-shadow: var(--shadow-xl);
    position: relative;
    overflow: hidden;
}

.creation-spotlight::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(251, 191, 36, 0.3) 0%, transparent 70%);
    pointer-events: none;
}

.spotlight-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-8);
    position: relative;
    z-index: 1;
}

.spotlight-title {
    display: flex;
    align-items: center;
    gap: var(--spacing-3);
}

.title-icon {
    font-size: 2rem;
}

.spotlight-title h2 {
    font-size: 2rem;
    font-weight: 800;
    color: var(--text-primary);
    margin: 0;
}

.subtitle {
    background: var(--accent-color);
    color: white;
    padding: var(--spacing-1) var(--spacing-3);
    border-radius: var(--radius-md);
    font-size: 0.875rem;
    font-weight: 600;
}

/* Creation Content */
.creation-content {
    position: relative;
    z-index: 1;
}

.creation-info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-6);
    margin-bottom: var(--spacing-8);
}

.info-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: var(--radius-xl);
    padding: var(--spacing-6);
    box-shadow: var(--shadow-lg);
    border: 2px solid rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.info-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-xl);
}

.info-header {
    display: flex;
    align-items: center;
    gap: var(--spacing-4);
    margin-bottom: var(--spacing-4);
}

.info-icon {
    font-size: 2.5rem;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius-lg);
    background: var(--bg-secondary);
}

.info-details h4 {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--spacing-1);
}

.info-details p {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
}

.info-example {
    display: flex;
    align-items: center;
    gap: var(--spacing-3);
    padding: var(--spacing-3);
    background: var(--bg-secondary);
    border-radius: var(--radius-md);
    font-family: 'Consolas', 'Monaco', monospace;
}

.example-input {
    color: var(--primary-color);
    font-weight: 600;
}

.example-arrow {
    color: var(--text-muted);
}

.example-output {
    color: var(--success-color);
    font-weight: 600;
}

.password-display {
    color: var(--accent-color);
    font-weight: 700;
    font-size: 1.125rem;
}

.password-info {
    display: flex;
    align-items: center;
    gap: var(--spacing-3);
    padding: var(--spacing-3);
    background: var(--bg-secondary);
    border-radius: var(--radius-md);
    border: 1px solid var(--border-color);
}

.password-note {
    font-size: 0.75rem;
    color: var(--text-muted);
    font-style: italic;
}

/* Creation Form */
.creation-form {
    background: rgba(255, 255, 255, 0.95);
    border-radius: var(--radius-xl);
    padding: var(--spacing-8);
    box-shadow: var(--shadow-lg);
    border: 2px solid rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-6);
    margin-bottom: var(--spacing-8);
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-2);
}

.form-label {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.875rem;
}

.label-icon {
    font-size: 1rem;
}

.form-input, .form-select {
    padding: var(--spacing-4);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    font-size: 1rem;
    background: var(--bg-primary);
    transition: all 0.3s ease;
}

.form-input:focus, .form-select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.form-hint {
    display: flex;
    align-items: center;
    gap: var(--spacing-2);
    font-size: 0.75rem;
    color: var(--text-muted);
    margin-top: var(--spacing-1);
}

.hint-icon {
    font-size: 0.875rem;
}

.form-actions {
    display: flex;
    gap: var(--spacing-4);
    justify-content: center;
}

.action-btn {
    display: flex;
    align-items: center;
    gap: var(--spacing-3);
    padding: var(--spacing-4) var(--spacing-8);
    border-radius: var(--radius-xl);
    text-decoration: none;
    font-weight: 700;
    font-size: 1.125rem;
    box-shadow: var(--shadow-lg);
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    flex: 1;
    justify-content: center;
}

.action-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.action-btn.preview {
    background: linear-gradient(135deg, var(--secondary-color) 0%, #059669 100%);
    color: white;
}

.action-btn.preview:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 20px 25px -5px rgba(6, 214, 160, 0.4), var(--shadow-xl);
}

.action-btn.create {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    color: white;
}

.action-btn.create:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4), var(--shadow-xl);
}

.btn-icon {
    font-size: 1.25rem;
}

.btn-arrow {
    font-size: 1rem;
    transition: transform 0.3s ease;
}

.action-btn:hover .btn-arrow {
    transform: translateX(4px);
}

/* Results Section */
.results-section {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-6);
}

.preview-card {
    background: var(--bg-primary);
    border-radius: var(--radius-xl);
    padding: var(--spacing-6);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-6);
    padding-bottom: var(--spacing-4);
    border-bottom: 1px solid var(--border-color);
}

.card-title {
    display: flex;
    align-items: center;
    gap: var(--spacing-3);
}

.card-icon {
    font-size: 1.5rem;
}

.card-title h3 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
}

.card-badge {
    background: var(--bg-tertiary);
    color: var(--text-secondary);
    padding: var(--spacing-2) var(--spacing-3);
    border-radius: var(--radius-lg);
    font-size: 0.875rem;
    font-weight: 600;
}

.user-preview-list {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-3);
}

.user-preview-item {
    display: flex;
    align-items: center;
    gap: var(--spacing-4);
    padding: var(--spacing-4);
    background: var(--bg-secondary);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}

.user-preview-item:hover {
    background: var(--bg-tertiary);
    transform: translateX(4px);
}

.user-avatar {
    width: 40px;
    height: 40px;
    background: var(--primary-color);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
}

.user-details {
    flex: 1;
}

.user-name {
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--spacing-1);
}

.user-email {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.user-role {
    display: flex;
    align-items: center;
    gap: var(--spacing-1);
    font-size: 0.75rem;
    color: var(--text-muted);
    margin-top: var(--spacing-1);
}

.role-icon {
    font-size: 0.875rem;
}

.role-text strong {
    color: var(--primary-color);
}

.user-status {
    flex-shrink: 0;
}

.status-badge {
    background: var(--success-color);
    color: white;
    padding: var(--spacing-1) var(--spacing-3);
    border-radius: var(--radius-md);
    font-size: 0.75rem;
    font-weight: 600;
}

.status-badge.ready {
    background: var(--success-color);
}

/* Loader */
.loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-12);
    color: var(--text-muted);
}

.loader {
    width: 40px;
    height: 40px;
    border: 4px solid var(--bg-tertiary);
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: var(--spacing-4);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 1024px) {
    .creation-info {
        grid-template-columns: 1fr;
        gap: var(--spacing-4);
    }
    
    .form-grid {
        grid-template-columns: 1fr;
        gap: var(--spacing-4);
    }
}

@media (max-width: 768px) {
    .hero-content {
        flex-direction: column;
        gap: var(--spacing-6);
        text-align: center;
    }
    
    .hero-title {
        font-size: 2rem;
    }
    
    .creation-spotlight {
        padding: var(--spacing-6);
    }
    
    .form-actions {
        flex-direction: column;
        gap: var(--spacing-3);
    }
    
    .action-btn {
        padding: var(--spacing-3) var(--spacing-6);
        font-size: 1rem;
    }
}

@media (max-width: 640px) {
    .hero-section {
        padding: var(--spacing-8) 0 var(--spacing-6) 0;
    }
    
    .creation-spotlight, .preview-card {
        padding: var(--spacing-4);
    }
    
    .info-card {
        padding: var(--spacing-4);
    }
}
</style>
{% endblock %}
